<!doctype html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>{{ title }}</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/css/main.css">
	</head>
	<body>
        <header id="site-header">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12" id="logo"><img src="/static/img/logo.png"></div>
                    <div class="col-12 text-center">
                        <h1>Little Einsteins' Tutorial</h1>
                    </div>
                </div>
            <br>
            <div class="row text-center justify-content-center" id="navigation">
                <a href="{{ url_for('index') }}" id="navlink"><div class="col-sm">Home</div></a>
                {% if current_user.is_anonymous %}
                <a href="{{ url_for('login') }}" id="navlink"><div class="col-sm">Login</div></a>
                {% else %}
                <a href="{{ url_for('logout') }}" id="navlink"><div class="col-sm">Logout</div></a>
                {% endif %}
                <a href="{{ url_for('admission') }}" id="navlink"><div class="col-sm">Admission</div></a>
                <a href="{{ url_for('news') }}" id="navlink"><div class="col-sm">News</div></a>
                <a href="{{ url_for('parentsarea') }}" id="navlink"><div class="col-sm">Parents' Area</div></a>
                <a href="" id="navlink"><div class="col-sm">Gallery</div></a>
            </div>
        </header>
        <br>
		{% with messages = get_flashed_messages() %}
            {% if messages %}
                <script type="text/javascript">
                    var messages = {{ messages | safe }};
                    for (var i=0; i<messages.length; i++) {
                        alert(messages[i]);
                    }
                </script>
            {% endif %}
        {% endwith %}
        <div class="container">
            <div class="row">
                <div class=""></div>
                <div class="col-sm-12">{% block content %}{% endblock %}</div>
                <div class=""></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
